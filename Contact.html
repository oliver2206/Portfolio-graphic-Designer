    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }
        
        header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
            background: #fff;
        }
        
        .navbar-brand {
            color: #3391ff !important;
        }
        
        .navbar-nav .nav-link {
            color: #3391ff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #000;
        }
        
        .navbar-toggler {
            border: none;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler .bi {
            color: #3391ff;
        }
        /* HERO SECTION */
        
        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
            padding: 60px 10%;
            text-align: center;
        }
        
        .hero-video-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .hero-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .hero-video-container .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .hero-text {
            position: relative;
            z-index: 1;
            max-width: 600px;
            color: #fff;
        }
        
        .hero-text h3 {
            font-size: 1.5rem;
            color: #3391ff;
        }
        
        .hero-text h1 {
            font-size: 3rem;
            margin: 10px 0;
            color: #3391ff;
        }
        
        .highlight {
            color: #3391ff;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border: 2px solid #3391ff;
            background: #3391ff;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2673cc;
        }
        
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text h3 {
                font-size: 1.2rem;
            }
            .hero {
                padding: 40px 5%;
            }
        }
        
        .modal-dialog {
            max-width: 90%;
            height: 90%;
        }
        
        .modal-body {
            height: 80vh;
            padding: 0;
        }
        
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3391ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        
        #scrollToTopBtn:hover {
            background: #2673cc;
        }
        
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .mobile-nav-overlay.active {
            display: flex;
        }
        
        .mobile-nav-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #3391ff;
            background: none;
            border: none;
        }
        
        .mobile-nav-overlay .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
        }
        
        .mobile-nav-overlay .social-icons a {
            font-size: 2rem;
            color: #3391ff;
            transition: color 0.3s ease;
        }
        
        .mobile-nav-overlay .social-icons a:hover {
            color: #000;
        }
        
        .mobile-nav-overlay .nav-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-nav-overlay .nav-links a {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #3391ff;
            font-weight: bold;
            text-decoration: none;
        }
        
        .mobile-nav-overlay .nav-links a:hover {
            color: #000;
        }
        
        @media (min-width: 992px) {
            .mobile-nav-overlay {
                display: none !important;
            }
        }
    </style>
</head>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Init Particles -->
    <script>
        particlesJS("particles-js-contact", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#ffffff", "#0000ff"]
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <!-- Contact Section End -->




    <!-- Scripts -->
    <script>
        const textList = ['UI/UX Designer', 'Photo Retoucher', 'Marketing Artist'];
        const typingText = document.getElementById('typing-text');
        let wordIndex = 0,
            charIndex = 0,
            isDeleting = false;

        function type() {
            const current = textList[wordIndex];
            typingText.textContent = isDeleting ? current.substring(0, charIndex--) : current.substring(0, charIndex++);
            if (!isDeleting && charIndex === current.length) {
                isDeleting = true;
                setTimeout(type, 1500);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % textList.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? 50 : 100);
            }
        }

        document.addEventListener("DOMContentLoaded", type);

        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("hero-audio");
            const unlockAudio = () => {
                audio.play().catch(() => {});
                document.removeEventListener("click", unlockAudio);
            };
            document.addEventListener("click", unlockAudio);
        });

        const heroSection = document.getElementById("home");
        const heroVideo = document.getElementById("hero-video");
        const heroAudio = document.getElementById("hero-audio");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    heroVideo.play();
                    heroAudio.play().catch(() => {});
                } else {
                    heroVideo.pause();
                    heroAudio.pause();
                }
            });
        }, {
            threshold: 0.5
        });

        observer.observe(heroSection);

        document.getElementById("scrollToTopBtn").addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        function toggleMobileNav() {
            document.getElementById("mobileNav").classList.toggle("active");
        }
    </script>
